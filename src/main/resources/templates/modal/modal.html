<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- 删除弹出框 -->
    <div class="ui delete modal" style="width: 40%;" th:fragment="deleteUserModal">
        <i class="close icon"></i>
        <div class="header">
            删除用户信息
        </div>
        <div class="actions">
            <input type="text" name="userId" hidden="hidden" :value="userId">
            <div class="ui black deny button">
                取消
            </div>
            <div class="ui positive right labeled icon button" id="deleteUser">
                提交
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>

    <!-- 更新模态框 -->
    <div class="ui update modal" th:fragment="updateUserModal">
        <i class="close icon"></i>
        <div class="header">
            更新用户信息
        </div>
        <div class="content">
            <div class="ui form">
                <div class="field">
                    <label>用户名</label>
                    <div class="field">
                        <input type="text" name="username" placeholder="限10字符以内" v-model="username">
                        <div class="ui pointing red basic label" v-if="usernameMessage != ''">
                            {{usernameMessage}}
                        </div>
                    </div>
                    <label>生日</label>
                    <div class="field">
                        <input type="date" name="birthday" placeholder="选填" v-model="birthday">
                        <div class="ui pointing red basic label" v-if="birthdayFlag">
                            生日不合法
                        </div>
                    </div>
                    <label>兴趣爱好</label>
                    <div class="field">
                        <input type="text" name="hobby" placeholder="选填" v-model="hobby">
                    </div>
                    <label>积分</label>
                    <div class="field">
                        <input type="number" min="0" step="1" name="points" placeholder="修改积分" v-model="points">
                    </div>
                    <label>余额</label>
                    <div class="field">
                        <input type="number" min="0.0" step="0.1" name="balance" placeholder="修改余额"
                               v-model="balance">
                    </div>
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="ui black deny button">
                取消
            </div>
            <div class="ui positive right labeled icon button" id="updateUser">
                提交
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>

    <div class="ui add modal" th:fragment="addUserModal">
        <i class="close icon"></i>
        <div class="header">
            添加用户信息
        </div>
        <div class="content">
            <div class="ui form">
                <div class="field">

                    <label>用户名</label>
                    <div class="field">
                        <input type="text" name="username" placeholder="限10字符以内" v-model="username">
                        <div class="ui pointing red basic label" v-if="usernameMessage != ''">
                            {{usernameMessage}}
                        </div>
                    </div>

                    <label>手机号</label>
                    <div class="field">
                        <input type="number" name="phone" placeholder="11位手机号" v-model="phone">
                        <div class="ui pointing red basic label" v-if="phoneFlag">
                            手机号不合法
                        </div>
                    </div>

                    <label>生日</label>
                    <div class="field">
                        <input type="date-picker" name="birthday" placeholder="选填" v-model="birthday">
                        <div class="ui pointing red basic label" v-if="birthdayFlag">
                            生日不合法
                        </div>
<!--                        <div class="ui red pointing above ui label">Enter a first name</div>-->
                    </div>
                    <label>兴趣爱好</label>
                    <div class="field">
                        <input type="text" name="hobby" placeholder="选填" v-model="hobby">
                    </div>

                </div>
            </div>
        </div>
        <div class="actions">
            <div class="ui black deny button">
                取消
            </div>
            <div class="ui right labeled icon positive button" id="addUser">
                提交
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</body>
</html>
